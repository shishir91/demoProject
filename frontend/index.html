<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <title>Samparka Services</title>
    <script>
      // Extract subdomain
      const host = window.location.hostname.split(".");
      const subdomain = host.length > 1 ? host[0] : null;
      if (
        subdomain &&
        subdomain !== "" &&
        subdomain !== "www" &&
        subdomain !== "localhost"
      ) {
          fetch(`http://localhost:8080/manifest.json?subdomain=${subdomain}`)
          // fetch(`https://server.samparka.co/manifest.json?subdomain=${subdomain}`)
          .then((response) => response.json())
          .then((store) => {
            const blob = new Blob([JSON.stringify(store)], {
              type: "application/json",
            });
            const url = URL.createObjectURL(blob);

            const link = document.createElement("link");
            link.rel = "manifest";
            link.href = url;
            document.head.appendChild(link);

            // Update document title
            document.title = store.name;

            // Add new favicon
            if (store.icons && store.icons.length > 0) {
              // Remove existing favicons
              document
                .querySelectorAll("link[rel='icon']")
                .forEach((el) => el.remove());
              const newFavicon = document.createElement("link");
              newFavicon.rel = "icon";
              newFavicon.type = "image/png";
              newFavicon.sizes = "16x16";
              newFavicon.href = store.icons[0].src;
              document.head.appendChild(newFavicon);
            }

            // Dynamically set Apple-specific meta tags
            const metaTitle = document.createElement("meta");
            metaTitle.name = "apple-mobile-web-app-title";
            metaTitle.content = store.name;

            const touchIcon = document.createElement("link");
            touchIcon.rel = "apple-touch-icon";
            touchIcon.href = store.icons[0].src;

            document.head.appendChild(metaTitle);
            document.head.appendChild(touchIcon);

            console.log(
              "Dynamic Apple meta tags and icon added for:",
              store.name
            );
          })
          .catch((error) =>
            console.error("Failed to fetch store data:", error)
          );
      }
    </script>
  </head>

  <body style="background-color: #1e1b1a">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
