<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="manifest" href="http://localhost:8080/manifest.json" /> -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <title>Your Logo</title>
  </head>
  <script>
    // Extract subdomain
    const host = window.location.hostname; // e.g., shishirstore.localhost
    const subdomain = host.split(".")[0]; // Get 'shishirstore'

    // Dynamically set the manifest link
    const manifestLink = document.createElement("link");
    manifestLink.rel = "manifest";
    manifestLink.href = `https://demoproject-api.onrender.com/manifest.json?subdomain=${subdomain}`;
    document.head.appendChild(manifestLink);
  </script>

  <body style="background-color: #1e1b1a">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Debugging Service Worker
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/service-worker.js")
          .then(() => console.log("Service Worker registered successfully."))
          .catch((err) =>
            console.log("Service Worker registration failed:", err)
          );
      }

      // Debugging Manifest Fetch
      // fetch("/manifest.json")
      //   .then((res) => res.json())
      //   .then((data) => console.log("Manifest fetched successfully:", data))
      //   .catch((err) => console.error("Failed to fetch manifest:", err));
    </script>
  </body>
</html>
